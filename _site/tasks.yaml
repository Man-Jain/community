  description: "When type-checking a method call, the Checker Framework uses the method\
    \ declaration's annotations. This means that in order to type-check code that\
    \ uses a library, the Checker Framework needs an annotated version of the library.\n\
    \nJava libraries that have already been annotated are at https://github.com/typetools/checker-framework/tree/master/checker/lib\n\
    \n# Select a library\nFor this task, you need to select a popular Java library\
