    \ which you will add annotations to.\n\nCheck the library you are interested in\
    \ has its repository hosted on GitHub, and has tests run by Travis CI.\n\nLook\
    \ for libraries that are small, otherwise this task could take a very long time\
    \ to complete.  Good choices are:\n * commons-lang\n * log4j\n * slf4j\n * some\
    \ part of the JDK that is not already annotated\n\nOnce you have found a library\
    \ you think is suitable, add a comment to your task mentioning the library and\
    \ its GitHub repository, so mentors can check that your choice is suitable.\n\n\
    # Annotate the library\n\n1. Fork the library's GitHub repository,\n2. Enable\
    \ Travis CI on your fork\n3. Adjust its [build system](https://checkerframework.org/manual/#external-tools)\
    \ to run the Checker Framework, and \n4. Add annotations to the library source\
    \ until the type-checker issues no more warnings.\n\nSee the [manual](https://checkerframework.org/manual/),\
    \ especially section [Get started with legacy code](https://checkerframework.org/manual/#get-started-with-legacy-code)."
